version: "3.9"
services:
  dashboard:
    build: .
    container_name: haccp-dashboard
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - backend
  api:
    image: your-fastapi-image
    container_name: haccp-api
    environment:
      - DATABASE_URL=postgresql://...
    ports:
      - "8000:8000"
    networks:
      - backend
  redis:
    image: redis:7-alpine
    networks:
      - backend
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - backend
networks:
  backend:
    driver: bridge
